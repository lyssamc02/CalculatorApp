<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-color">
<ion-card>
  <ion-card-header>
    Calculation Logs
  </ion-card-header>
  <ion-list *ngFor='let d of data'>
   {{d}}
  </ion-list>
</ion-card>
</div>
</ion-content>
